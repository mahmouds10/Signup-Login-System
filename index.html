<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Begin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <nav class="py-3">
        <div class="row justify-content-between align-items-center">
          <div class="logoimg">
            <img
              class="col-md-6"
              src="imgs/Logo transperent 1.png"
              alt="Read begin logo"
            />
          </div>
          <div
            class="lang gap-1 justify-content-end d-flex align-items-center col-6"
          >
            <i class="fa-solid fa-earth-africa"></i>
            <label for="selectLang">Site Language</label>
            <select name="language" id="selectLang">
              <option value="en">En</option>
              <option value="ar">Ar</option>
            </select>
          </div>
        </div>
      </nav>
    </div>

    <header>
      <div class="container p-5">
        <div class="content col-12">
          <div class="row align-items-center justify-content-between">
            <div class="img col-lg-4">
              <img class="afterimg" src="imgs/img.png" alt="" />
            </div>
            <div
              class="right d-flex align-items-center flex-column gap-3 col-lg-6">
              <h2>
                Discover the joy of learning no matter your age your adventure
                starts today!
              </h2>
              <a href="signup.html" class="col-md-5">Get Start</a>
            </div>
          </div>
        </div>
      </div>

    <script src="js/bootstrap.bundle.min.js"></script>
