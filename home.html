<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <nav class="py-3 col-12">
        <div class="row justify-content-between align-items-center">
          <div class="logoimg">
            <img
              class="col-md-6"
              src="imgs/Logo transperent 1.png"
              alt="Read begin logo"
            />
          </div>
          <div class="logout col-4 d-flex justify-content-end">
            <div>
              <a href="index.html"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
              >
            </div>
          </div>
        </div>
      </nav>
    </div>
    <header class="home-content">
      <div class="home-header">
        <h1>Welcome Back!!</h1>
        <h1 id="targetName"></h1>
        <h2>Lets Continue Our Journey</h2>
      </div>
      <div class="continue-learning col-md-10 mx-auto">
        <h4 class="mb-0 ms-4">Your current Learning path</h4>
        <div class="learning-frame d-lg-flex justify-content-between p-3">
          <div class="info col-md-8 d-flex flex-column justify-content-around">
            <h4>Learning path name</h4>
            <div class="alomost d-flex flex-column gap-3">
              <h5 class="hh5 m-0">You almost finish!!</h5>
              <div
                class="progress boxx"
                role="progressbar"
                aria-label="Basic example"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div class="progress-bar" style="width: 75%"></div>
              </div>
              <button class="col-md-3 cl">continue learning</button>
            </div>
          </div>
          <div class="img col-md-3">
            <img
              src="imgs/0b65f686d8cc3dbfa5a046beaed0365f.jpg
                "
              class="w-5100"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
    <script src="js/home.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signin.js"></script>
  </body>
</html>
